apiVersion: apps/v1
kind: Deployment
metadata:
  name: ttms-app
  labels:
    app: ttms
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ttms
  template:
    metadata:
      labels:
        app: ttms
    spec:
      containers:
      - name: ttms-container
        image: ttms:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ttms-service
  labels:
    app: ttms
spec:
  selector:
    app: ttms
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
